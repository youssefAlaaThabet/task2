<form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">UserName</label>
        <input  id ="s" type="username" class="form-control"  #username >
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" #email>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1"  #password>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onClick(username,email,password)">Submit</button>
  </form>

  <table class="table table-striped">
      <thead>
          <tr>
              <td>#</td>
              <td>UserName</td>
              <td>Email</td>
              <td>Password</td>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let student of students">
              <td></td>
          <td>{{student.Username}}</td>
          <td>{{student.Email}}</td>
          <td>{{student.Password}}</td>
        </tr>
      </tbody>
  </table>
